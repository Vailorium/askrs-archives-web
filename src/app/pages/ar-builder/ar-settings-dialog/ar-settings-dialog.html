<div class="dialog-close"><span id="dialog_close" (click)="this.close()" class="material-icons">close</span></div>
<h2><mat-icon>settings icon</mat-icon> Settings</h2>
<hr />
<form [formGroup]="settings">
    <mat-checkbox formControlName="grid" color="primary">Grid</mat-checkbox>
    <mat-checkbox formControlName="movement" color="primary">Movement Icon</mat-checkbox>
    <mat-checkbox formControlName="weapon" color="primary">Weapon Icon</mat-checkbox>
</form>
