<div class="dialog-close"><span id="dialog_close" (click)="this.close()" class="material-icons">close</span></div>
<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (submit)="submit()">
        <mat-form-field appearance="outline">
            <mat-label>Username or Email</mat-label>
            <input matInput placeholder="Username" autocomplete="on" formControlName="username">
            <mat-error>{{getErrorMessage('username')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" autocomplete="on" formControlName="password">
            <mat-error>{{getErrorMessage('password')}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]='!loginForm.valid'>Log In</button>
    </form>
    <p style="text-align: center">or</p>
    <button mat-raised-button color="primary">Register a new Account</button>
    <a routerLink="/" style="margin-top: 5px;">Forgot Password</a>
</div>
